{% extends "layout.html" %}

{% block title %}S C R E A M{% endblock %}

{% block extra_css %}
<style>
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        z-index: 100;
        position: relative;
    }

    input[type="text"] {
        background: transparent;
        border: none;
        border-bottom: 2px solid #333;
        color: #fff;
        font-family: 'VT323', monospace;
        font-size: 3rem;
        width: 80%;
        max-width: 600px;
        text-align: center;
        outline: none;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        transition: border-color 0.3s, text-shadow 0.3s;
    }

    input[type="text"]:focus {
        border-bottom-color: #fff;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 2px 2px 0px #ff0000, -2px -2px 0px #0000ff;
    }

    .actions {
        margin-top: 60px;
        opacity: 0.7;
        transition: opacity 0.5s;
    }

    .actions:hover {
        opacity: 1;
    }

    .btn-void {
        color: #888;
        text-decoration: none;
        font-size: 1.8rem;
        letter-spacing: 5px;
        padding: 15px 30px;
        border: 1px solid #444;
        display: inline-block;
        transition: all 0.2s;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .btn-void:hover {
        color: #fff;
        background-color: #111;
        border-color: #fff;
        letter-spacing: 8px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.1);
        text-shadow: 2px 2px 0px #ff0000, -2px -2px 0px #0000ff;
        animation: shake 0.4s infinite;
    }

    .warp-active {
        animation: warp 1.5s forwards cubic-bezier(0.7, 0, 0.3, 1);
    }

    @keyframes warp {
        0% { transform: scale(1) rotate(0deg); filter: blur(0px); opacity: 1; }
        50% { transform: scale(0.5) rotate(5deg); filter: blur(2px); opacity: 0.5; }
        100% { transform: scale(20) rotate(20deg); filter: blur(20px); opacity: 0; }
    }

    .feedback {
        margin-top: 20px;
        height: 20px;
        color: #444;
        font-size: 1.2rem;
    }

    #jumpscare-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        z-index: 10000;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
    }

    .scare-face {
        font-family: monospace;
        font-size: 15rem;
        color: #ff0000;
        text-shadow: 5px 5px 0 #fff, -5px -5px 0 #fff;
        animation: scare-shake 0.1s infinite;
        white-space: pre;
        line-height: 1;
    }

    @keyframes scare-shake {
        0% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(-10px, 10px) scale(1.1); }
        50% { transform: translate(10px, -10px) scale(0.9); }
        75% { transform: translate(-10px, -10px) scale(1.2); }
        100% { transform: translate(10px, 10px) scale(1); }
    }

    /* Burn-in marks from scare */
    .burn-mark {
        position: fixed;
        font-family: monospace;
        font-size: 8rem;
        color: rgba(255, 0, 0, 0.02);
        pointer-events: auto !important;
        cursor: pointer !important;
        user-select: none;
        white-space: pre;
        line-height: 1;
        z-index: 5000;
        transition: color 0.3s;
        opacity: 0.1;
    }

    .burn-mark:hover {
        color: rgba(255, 0, 0, 0.4);
    }

    @keyframes burn-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
    }
</style>
{% endblock %}

{% block content %}
<div id="jumpscare-overlay" style="display: none;">
    <div class="scare-face">
(  o  )
 \   /
  O O
</div>
</div>
<div class="container" id="main-container">
    <form id="scream-form">
        <input type="text" id="scream-input" placeholder="{{ placeholder|default('SCREAM') }}" autocomplete="off" maxlength="140" autofocus>
    </form>
    <div class="feedback" id="feedback"></div>
    
    <div class="actions">
        <a href="{{ url_for('void.enter_void') }}" class="btn-void" id="enter-void">ENTER THE VOID</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const form = document.getElementById('scream-form');
    const input = document.getElementById('scream-input');
    const feedback = document.getElementById('feedback');
    const enterBtn = document.getElementById('enter-void');
    const container = document.getElementById('main-container');
    const scareOverlay = document.getElementById('jumpscare-overlay');

    // Track if user has been scared (for burn-in marks)
    let hasBeenScared = localStorage.getItem('hasBeenScared') === 'true';
    let burnMarks = [];
    let burnMarksCreated = false;

    // Jump Scare Logic
    const triggerScare = () => {
        // Audio
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = 'sawtooth';
        oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
        oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);

        gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.3);

        // Visual
        scareOverlay.style.display = 'flex';
        document.body.style.filter = 'invert(1)';
        
        setTimeout(() => {
            scareOverlay.style.display = 'none';
            document.body.style.filter = 'none';
            isScaring = false;
            
            // Create burn marks after FIRST scare
            if (!hasBeenScared && !burnMarksCreated) {
                hasBeenScared = true;
                localStorage.setItem('hasBeenScared', 'true');
                // Delay burn mark appearance slightly
                setTimeout(() => {
                    createBurnMarks();
                    burnMarksCreated = true;
                }, 1000);
            }
        }, 200);
    };

    function createBurnMarks() {
        // Create 3-5 burn-in marks
        const numMarks = 3 + Math.floor(Math.random() * 3);
        const scareFace = `(  o  )\n \\   /\n  O O`;
        
        console.log('Creating burn marks:', numMarks);
        
        for (let i = 0; i < numMarks; i++) {
            const mark = document.createElement('div');
            mark.className = 'burn-mark';
            mark.textContent = scareFace;
            
            // Random position
            mark.style.left = `${Math.random() * 70 + 15}%`;
            mark.style.top = `${Math.random() * 70 + 15}%`;
            const initialRotation = (Math.random() - 0.5) * 30;
            mark.style.transform = `rotate(${initialRotation}deg)`;
            mark.dataset.rotation = initialRotation;
            
            // Add padding for larger click area
            mark.style.padding = '20px';
            
            // Click handler - go to fake news
            mark.addEventListener('click', (e) => {
                console.log('Burn mark clicked!');
                e.preventDefault();
                e.stopPropagation();
                window.location.href = "{{ url_for('void.fake_news') }}";
            });
            
            // Also add touch event for mobile
            mark.addEventListener('touchstart', (e) => {
                console.log('Burn mark touched!');
                e.preventDefault();
                window.location.href = "{{ url_for('void.fake_news') }}";
            });
            
            document.body.appendChild(mark);
            burnMarks.push(mark);
            
            console.log('Burn mark created at', mark.style.left, mark.style.top);
            
            // Start pulsing after a short delay - make it aggressive sooner
            setTimeout(() => {
                startBurnPulse(mark, i);
            }, 2000 + i * 1000);
        }
    }

    function startBurnPulse(mark, index) {
        let pulseIntensity = 0;
        let intensityMultiplier = 0.1; // Start VERY subtle
        
        setInterval(() => {
            pulseIntensity += 0.08;
            intensityMultiplier += 0.008; // Grows slowly over time
            
            const pulse = Math.sin(pulseIntensity + index) * 0.5 + 0.5;
            const minOpacity = 0.05 * intensityMultiplier; // Start almost invisible
            const maxOpacity = Math.min(0.95, 0.1 + (intensityMultiplier * 0.8));
            
            mark.style.opacity = minOpacity + (pulse * (maxOpacity - minOpacity));
            
            // Color gets redder over time
            const colorIntensity = Math.min(intensityMultiplier * 2, 1);
            mark.style.color = `rgba(255, ${Math.floor(50 * (1 - colorIntensity))}, ${Math.floor(50 * (1 - colorIntensity))}, 1)`;
            
            // Add pulsing scale and glow (subtle at first)
            const scale = 1 + (pulse * 0.15 * intensityMultiplier);
            const rotation = parseFloat(mark.dataset.rotation || 0) + (pulse - 0.5) * 3 * intensityMultiplier;
            mark.style.transform = `rotate(${rotation}deg) scale(${scale})`;
            mark.style.filter = `drop-shadow(0 0 ${pulse * 15 * intensityMultiplier}px rgba(255, 0, 0, ${pulse * intensityMultiplier}))`;
            
            mark.dataset.rotation = rotation;
        }, 60);
    }

    // Initialize burn marks if user has been scared before
    if (hasBeenScared && !burnMarksCreated) {
        setTimeout(() => {
            createBurnMarks();
            burnMarksCreated = true;
        }, 1000);
    }

    let lastScareTime = 0;
    let isScaring = false;
    const SCARE_COOLDOWN = 100000; // Big cooldown
    const SCARE_CHANCE = 0.1; // 10% chance per keystroke

    input.addEventListener('input', () => {
        const now = Date.now();
        if (!isScaring && (now - lastScareTime > SCARE_COOLDOWN) && Math.random() < SCARE_CHANCE) {
            lastScareTime = now;
            isScaring = true;
            triggerScare();
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        input.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
        setTimeout(() => input.style.transform = 'none', 50);

        try {
            await fetch("{{ url_for('void.scream') }}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: text })
            });
            
            input.value = '';
            feedback.textContent = "echo received...";
            setTimeout(() => feedback.textContent = "", 2000);
            
        } catch (err) {
            feedback.textContent = "the void rejected your scream";
        }
    });

    enterBtn.addEventListener('click', (e) => {
        e.preventDefault();
        container.classList.add('warp-active');
        setTimeout(() => {
            window.location.href = "{{ url_for('void.enter_void') }}";
        }, 1200);
    });
</script>
{% endblock %}
