{% extends "layout.html" %}

{% block title %}S C R E A M{% endblock %}

{% block extra_css %}
<style>
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        z-index: 100;
        position: relative;
    }

    input[type="text"] {
        background: transparent;
        border: none;
        border-bottom: 2px solid #333;
        color: #fff;
        font-family: 'VT323', monospace;
        font-size: 3rem;
        width: 80%;
        max-width: 600px;
        text-align: center;
        outline: none;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        transition: border-color 0.3s, text-shadow 0.3s;
    }

    input[type="text"]:focus {
        border-bottom-color: #fff;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 2px 2px 0px #ff0000, -2px -2px 0px #0000ff;
    }

    .actions {
        margin-top: 60px;
        opacity: 0.7;
        transition: opacity 0.5s;
    }

    .actions:hover {
        opacity: 1;
    }

    .btn-void {
        color: #888;
        text-decoration: none;
        font-size: 1.8rem;
        letter-spacing: 5px;
        padding: 15px 30px;
        border: 1px solid #444;
        display: inline-block;
        transition: all 0.2s;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .btn-void:hover {
        color: #fff;
        background-color: #111;
        border-color: #fff;
        letter-spacing: 8px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.1);
        text-shadow: 2px 2px 0px #ff0000, -2px -2px 0px #0000ff;
        animation: shake 0.4s infinite;
    }

    .warp-active {
        animation: warp 1.5s forwards cubic-bezier(0.7, 0, 0.3, 1);
    }

    @keyframes warp {
        0% { transform: scale(1) rotate(0deg); filter: blur(0px); opacity: 1; }
        50% { transform: scale(0.5) rotate(5deg); filter: blur(2px); opacity: 0.5; }
        100% { transform: scale(20) rotate(20deg); filter: blur(20px); opacity: 0; }
    }

    .feedback {
        margin-top: 20px;
        height: 20px;
        color: #444;
        font-size: 1.2rem;
    }

    /* DEMENTED UNICORN JUMPSCARE */
    #unicorn-jumpscare {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 99999;
        display: none;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.95);
        pointer-events: none;
    }

    #unicorn-jumpscare.active {
        display: flex;
        animation: jumpscareFlash 1s forwards;
    }

    @keyframes jumpscareFlash {
        0% { opacity: 0; transform: scale(0.5); }
        5% { opacity: 1; transform: scale(1.2); }
        10% { transform: scale(1); filter: invert(1); }
        15% { filter: invert(0) hue-rotate(180deg); }
        20% { transform: scale(1.1) rotate(5deg); }
        30% { filter: hue-rotate(0deg) saturate(3); }
        40% { transform: scale(1) rotate(-3deg); filter: blur(2px); }
        50% { filter: blur(0) brightness(2); }
        60% { transform: scale(1.15); filter: brightness(1); }
        70% { filter: invert(1) hue-rotate(90deg); }
        85% { opacity: 1; transform: scale(1.3); }
        100% { opacity: 0; transform: scale(3); filter: blur(20px); }
    }

    #unicorn-svg {
        width: 60vmin;
        height: 60vmin;
    }

    #unicorn-svg .unicorn-body {
        fill: #ff1493;
        filter: drop-shadow(0 0 20px #ff1493);
    }

    #unicorn-svg .unicorn-eye {
        fill: #ff0000;
        filter: drop-shadow(0 0 10px #ff0000);
    }

    #unicorn-svg .unicorn-horn {
        fill: #ffff00;
        filter: drop-shadow(0 0 15px #ffff00);
    }

    #unicorn-svg .unicorn-mane {
        fill: #00ffff;
        filter: drop-shadow(0 0 10px #00ffff);
    }

    #unicorn-jumpscare.active #unicorn-svg {
        animation: unicornTwitch 0.1s infinite;
    }

    @keyframes unicornTwitch {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(-5px, 3px) rotate(-2deg); }
        50% { transform: translate(5px, -3px) rotate(2deg); }
        75% { transform: translate(-3px, -5px) rotate(-1deg); }
        100% { transform: translate(3px, 5px) rotate(1deg); }
    }

    /* State 2: SCREAMING mouth open */
    #unicorn-svg.screaming .mouth-closed { display: none; }
    #unicorn-svg.screaming .mouth-open { display: block; }
    #unicorn-svg:not(.screaming) .mouth-closed { display: block; }
    #unicorn-svg:not(.screaming) .mouth-open { display: none; }

    #unicorn-svg.screaming .unicorn-eye {
        transform-origin: center;
        animation: eyePulse 0.15s infinite;
    }

    @keyframes eyePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.5); }
    }

    /* Burn-in marks from scare */
    .burn-mark {
        position: fixed;
        font-family: monospace;
        font-size: 8rem;
        color: rgba(255, 0, 0, 0.02);
        pointer-events: auto !important;
        cursor: pointer !important;
        user-select: none;
        white-space: pre;
        line-height: 1;
        z-index: 5000;
        transition: color 0.3s;
        opacity: 0.1;
    }

    .burn-mark:hover {
        color: rgba(255, 0, 0, 0.4);
    }

    @keyframes burn-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
    }

    #whatisthevoid {
        position: absolute;
        right: 100px;
        top: 100px;
        opacity: 1;
        z-index: 10000;
        cursor: pointer;
    }

    #whatisthevoid:hover {
        color: red;
    }
</style>
{% endblock %}

{% block content %}

{% endblock %}

{% block scripts %}
<script>
    const form = document.getElementById('scream-form');
    const input = document.getElementById('scream-input');
    const feedback = document.getElementById('feedback');
    const enterBtn = document.getElementById('enter-void');
    const whatIsTheVoidBtn = document.getElementById('whatisthevoid');
    const container = document.getElementById('main-container');
    const unicornJumpscare = document.getElementById('unicorn-jumpscare');
    const unicornSvg = document.getElementById('unicorn-svg');

    // Track if user has completed the full loop (for burn-in marks)
    let hasCompletedLoop = localStorage.getItem('hasCompletedLoop') === 'true';
    let burnMarks = [];
    let burnMarksCreated = false;
    let jumpscareActive = false;
    let audioContext = null;
    
    console.log('Initial hasCompletedLoop:', hasCompletedLoop);

    // Generate a horrifying scream sound using Web Audio API
    function playScreamSound() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        const duration = 0.8;
        const sampleRate = audioContext.sampleRate;
        const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
        const data = buffer.getChannelData(0);
        
        // Generate chaotic scream-like waveform
        for (let i = 0; i < data.length; i++) {
            const t = i / sampleRate;
            const progress = i / data.length;
            
            // Base frequencies that sweep up (like a scream)
            const freq1 = 200 + progress * 800 + Math.sin(t * 50) * 100;
            const freq2 = 400 + progress * 600;
            const freq3 = 150 + Math.sin(t * 30) * 50;
            
            // Combine multiple oscillators for harsh sound
            let sample = Math.sin(t * freq1 * Math.PI * 2) * 0.3;
            sample += Math.sin(t * freq2 * Math.PI * 2) * 0.2;
            sample += Math.sin(t * freq3 * Math.PI * 2) * 0.15;
            
            // Add noise/distortion
            sample += (Math.random() - 0.5) * 0.4;
            
            // Waveshaping distortion
            sample = Math.tanh(sample * 3);
            
            // Tremolo effect
            sample *= 1 + Math.sin(t * 40) * 0.3;
            
            // Envelope: quick attack, sustain, quick decay at end
            let envelope = 1;
            if (progress < 0.05) envelope = progress / 0.05;
            if (progress > 0.85) envelope = (1 - progress) / 0.15;
            
            data[i] = sample * envelope * 0.7;
        }
        
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        
        const gainNode = audioContext.createGain();
        gainNode.gain.value = 0.8;
        
        source.connect(gainNode);
        gainNode.connect(audioContext.destination);
        source.start();
    }

    // Trigger the demented unicorn jumpscare
    function triggerJumpscare() {
        if (jumpscareActive) return;
        jumpscareActive = true;
        
        unicornJumpscare.classList.add('active');
        playScreamSound();
        
        // Alternate between mouth states rapidly
        let mouthInterval = setInterval(() => {
            unicornSvg.classList.toggle('screaming');
        }, 100);
        
        // Start with screaming state
        unicornSvg.classList.add('screaming');
        
        // Remove after 1 second
        setTimeout(() => {
            clearInterval(mouthInterval);
            unicornJumpscare.classList.remove('active');
            unicornSvg.classList.remove('screaming');
            jumpscareActive = false;
        }, 1000);
    }

    // 10% chance check
    function maybeJumpscare() {
        if (Math.random() < 0.10) {
            triggerJumpscare();
        }
    }

    function createBurnMarks() {
        // Create 3-5 burn-in marks
        const numMarks = 3 + Math.floor(Math.random() * 3);
        const scareFace = `(  o  )\n \\   /\n  O O`;
        
        console.log('Creating burn marks:', numMarks);
        
        for (let i = 0; i < numMarks; i++) {
            const mark = document.createElement('div');
            mark.className = 'burn-mark';
            mark.textContent = scareFace;
            
            // Random position
            mark.style.left = `${Math.random() * 70 + 15}%`;
            mark.style.top = `${Math.random() * 70 + 15}%`;
            const initialRotation = (Math.random() - 0.5) * 30;
            mark.style.transform = `rotate(${initialRotation}deg)`;
            mark.dataset.rotation = initialRotation;
            
            // Add padding for larger click area
            mark.style.padding = '20px';
            
            // Click handler - go to fake news
            mark.addEventListener('click', (e) => {
                console.log('Burn mark clicked!');
                e.preventDefault();
                e.stopPropagation();
                window.location.href = "{{ url_for('void.fake_news') }}";
            });
            
            // Also add touch event for mobile
            mark.addEventListener('touchstart', (e) => {
                console.log('Burn mark touched!');
                e.preventDefault();
                window.location.href = "{{ url_for('void.fake_news') }}";
            });
            
            document.body.appendChild(mark);
            burnMarks.push(mark);
            
            console.log('Burn mark created at', mark.style.left, mark.style.top);
            
            // Start pulsing after a short delay
            setTimeout(() => {
                startBurnPulse(mark, i);
            }, 2000 + i * 1000);
        }
    }

    function startBurnPulse(mark, index) {
        let pulseIntensity = 0;
        let intensityMultiplier = 0.1;
        
        setInterval(() => {
            pulseIntensity += 0.08;
            intensityMultiplier += 0.008;
            
            const pulse = Math.sin(pulseIntensity + index) * 0.5 + 0.5;
            const minOpacity = 0.05 * intensityMultiplier;
            const maxOpacity = Math.min(0.95, 0.1 + (intensityMultiplier * 0.8));
            
            mark.style.opacity = minOpacity + (pulse * (maxOpacity - minOpacity));
            
            const colorIntensity = Math.min(intensityMultiplier * 2, 1);
            mark.style.color = `rgba(255, ${Math.floor(50 * (1 - colorIntensity))}, ${Math.floor(50 * (1 - colorIntensity))}, 1)`;
            
            const scale = 1 + (pulse * 0.15 * intensityMultiplier);
            const rotation = parseFloat(mark.dataset.rotation || 0) + (pulse - 0.5) * 3 * intensityMultiplier;
            mark.style.transform = `rotate(${rotation}deg) scale(${scale})`;
            mark.style.filter = `drop-shadow(0 0 ${pulse * 15 * intensityMultiplier}px rgba(255, 0, 0, ${pulse * intensityMultiplier}))`;
            
            mark.dataset.rotation = rotation;
        }, 60);
    }

    const transitionToTheVoid = () => {
        container.classList.add('warp-active');
        setTimeout(() => {
            window.location.href = "{{ url_for('void.enter_void') }}";
        }, 1200);
    }

    async function playTheVoidExplainedAudio() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        try {
            const audioUrl = "{{ url_for('void.serve_audio', filename='thevoidexplained.mp3') }}";
            const response = await fetch(audioUrl);
            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

            const source = audioCtx.createBufferSource();
            source.buffer = audioBuffer;

            const distortion = audioCtx.createWaveShaper();
            const preDistortionGain = audioCtx.createGain();

            const curve = new Float32Array(256);
            for (let i = 0; i < 256; i++) {
                const x = (i * 2) / 255 - 1;
                curve[i] = Math.tanh(x * 4); 
            }
            distortion.curve = curve;
            distortion.oversample = '4x';

            source.connect(preDistortionGain);
            preDistortionGain.connect(distortion);
            distortion.connect(audioCtx.destination);

            source.start();

            const duration = audioBuffer.duration;
            const now = audioCtx.currentTime;

            source.playbackRate.setValueAtTime(1, now);
            source.playbackRate.linearRampToValueAtTime(0.8, now + duration);

            preDistortionGain.gain.setValueAtTime(0, now);
            preDistortionGain.gain.linearRampToValueAtTime(50, now + duration);

            source.onended = () => {
                audioCtx.close();
                transitionToTheVoid();
            };

        } catch (e) {
            console.error("Error playing 'thevoidexplained.mp3':", e);
            if (audioCtx) audioCtx.close();
        }
    }

    // Check if returning from vortex - placeholder will be corrupted/modified from "SCREAM"
    const urlParams = new URLSearchParams(window.location.search);
    const placeholder = urlParams.get('p');
    
    console.log('Page loaded with placeholder:', placeholder);
    console.log('hasCompletedLoop from localStorage:', hasCompletedLoop);
    
    const isCorrupted = placeholder && placeholder !== 'SCREAM';
    
    if (isCorrupted) {
        console.log('✓ Loop completed! Placeholder is corrupted:', placeholder);
        console.log('Setting flag and creating burn marks');
        hasCompletedLoop = true;
        localStorage.setItem('hasCompletedLoop', 'true');
        setTimeout(() => {
            if (!burnMarksCreated) {
                console.log('Creating burn marks now');
                createBurnMarks();
                burnMarksCreated = true;
            }
        }, 1000);
    } else if (hasCompletedLoop) {
        console.log('✓ User has completed loop before, showing burn marks');
        setTimeout(() => {
            if (!burnMarksCreated) {
                console.log('Creating burn marks now');
                createBurnMarks();
                burnMarksCreated = true;
            }
        }, 1000);
    } else {
        console.log('✗ No burn marks - user has not completed loop yet');
        console.log('  - placeholder is:', placeholder || 'SCREAM (default)');
        console.log('  - isCorrupted:', isCorrupted);
        console.log('  - hasCompletedLoop:', hasCompletedLoop);
    }

    // Trigger on keypress while typing (10% chance)
    input.addEventListener('keydown', (e) => {
        if (e.key !== 'Enter') {
            maybeJumpscare();
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        // 10% chance on submit too
        maybeJumpscare();

        input.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
        setTimeout(() => input.style.transform = 'none', 50);

        try {
            await fetch("{{ url_for('void.scream') }}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: text })
            });
            
            input.value = '';
            feedback.textContent = "echo received...";
            setTimeout(() => feedback.textContent = "", 2000);
            
        } catch (err) {
            feedback.textContent = "the void rejected your scream";
        }
    });

    whatIsTheVoidBtn.addEventListener("click", () => {
        playTheVoidExplainedAudio()
    })

    enterBtn.addEventListener('click', (e) => {
        e.preventDefault();
        transitionToTheVoid();
    });
</script>
{% endblock %}
